<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>GYMforce  Employee Management System</h1>
        <hr>
        <a class="btn btn-primary" href="/view_emp" role="button">view all employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add an employee</a>
        <a class="btn btn-primary"  href="/remove_emp" role="button">Remove  an employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Filter employee details</a>
        <a class="btn btn-primary" href="{% url 'register' %}" role="button">Register</a>
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
        <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>
  
      
        {% comment %} <a class="btn btn-primary" href="/update_details" role="button">UPDATE DETAILS</a> {% endcomment %}
        

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
